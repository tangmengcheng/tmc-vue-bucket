<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app" style="color: red;background: blue;">
        <p>hello{{name}} a {{age}} b</p>
        hello
    </div>
    <script src="./vue.js"></script>
    <script>
        // Vue的核心：响应式的数据变化 -》数据变化了可以监控到数据的变化，数据的取值和更改值要监控到
        const vm = new Vue({
            el: '#app',
            data: { // 代理的数据
                name: 'tmc',
                age: 18
            }
        })
        // with(vm._data) {
        //     console.log(name) // 可以直接取这个作用域的值
        // }
    </script>
</body>
</html>
